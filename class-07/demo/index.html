<!DOCTYPE html>
<html>
<head>
  <title>Table Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <h1>Lena's Amazing Tables</h1>

  <h2>HTML Table</h2>

  <table>

    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Color</th>
      <th>Age</th>
    </tr>

    <tr>
      <td>fluffy</td>
      <td>cat</td>
      <td>white</td>
      <td>1</td>
    </tr>

    <tr>
      <td>Tom</td>
      <td>cat</td>
      <td>orange</td>
      <td>2</td>
    </tr>

    <tr>
      <td>Spot</td>
      <td>dog</td>
      <td>brown</td>
      <td>6</td>
    </tr>

  </table>

  <h2>JS Table</h2>

  <table>
    <tbody id="table"></tbody>
  </table>
  
  <script src="app.js"></script>
</body>
</html>
